<div class="card">
    <div class="card-header">
        Editar Empleado.
    </div>
    <div class="card-body">

        <form ngNativeValidate [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">

            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input required type="text" formControlName="nombre" class="form-control" name="" id=""
                    aria-describedby="helpId" placeholder="Escribe tu Nombre">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Correo:</label>
                <input required type="email" formControlName="correo" class="form-control" name="" id=""
                    aria-describedby="helpId" placeholder="Escribre tu correo">
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-warning">Modificar Registro</button>
                <button type="button" routerLink="/listar-empleado" class="btn btn-primary">Cancelar</button>
            </div>

        </form>

    </div>
</div>
